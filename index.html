<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Club Outreach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">ðŸš€ Build Club Outreach</h1>
            <div class="flex gap-4 items-center">
                <span class="bg-white px-4 py-2 rounded shadow text-sm">
                    Total: <strong>{{ currentList.length }}</strong>
                </span>
                <button @click="downloadCSV" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    ðŸ“¥ Download CSV
                </button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="mb-6 border-b border-gray-200">
            <nav class="flex gap-4">
                <button @click="activeTab='main'"
                    :class="activeTab==='main' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                    class="py-4 px-1 border-b-2 font-medium text-sm">
                    Main List ({{ mainList.length }})
                </button>
                <button @click="activeTab='discarded'"
                    :class="activeTab==='discarded' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                    class="py-4 px-1 border-b-2 font-medium text-sm">
                    Discarded List ({{ discardedList.length }})
                </button>
            </nav>
        </div>

        <div class="bg-white rounded shadow overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium">#</th>
                        <th class="px-4 py-3 text-left text-xs font-medium">Name</th>
                        <th class="px-4 py-3 text-left text-xs font-medium">Company</th>
                        <th class="px-4 py-3 text-left text-xs font-medium">Email</th>
                        <th class="px-4 py-3 text-left text-xs font-medium">Bio</th>
                        <th class="px-4 py-3 text-left text-xs font-medium">Tracking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(a, i) in currentList" :key="a.id" class="border-b hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm">{{ i + 1 }}</td>
                        <td class="px-4 py-3">
                            <div class="font-medium text-sm">{{ a.name }}</div>
                            <a v-if="a.linkedin" :href="a.linkedin" target="_blank"
                                class="text-blue-500 text-xs hover:underline">LinkedIn</a>
                        </td>
                        <td class="px-4 py-3 text-sm">{{ a.company }}</td>
                        <td class="px-4 py-3 text-sm">
                            <div v-if="a.email" class="flex items-center gap-2">
                                <span class="text-gray-600">{{ a.email }}</span>
                                <button @click="copyEmail(a.email)" class="p-1 hover:bg-gray-100 rounded"
                                    title="Copy email">
                                    <svg class="w-4 h-4 text-gray-500 hover:text-blue-600" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                </button>
                            </div>
                            <span v-else class="text-gray-400">-</span>
                        </td>
                        <td class="px-4 py-3 text-xs text-gray-700 max-w-md">{{ a.bio }}</td>
                        <td class="px-4 py-3">
                            <div class="flex flex-col gap-1">
                                <label class="flex items-center gap-2 text-xs cursor-pointer">
                                    <input type="checkbox" :checked="track[a.id]?.conn"
                                        @change="save(a.id,'conn',$event.target.checked)">
                                    <span>Conn. Sent</span>
                                </label>
                                <label class="flex items-center gap-2 text-xs cursor-pointer">
                                    <input type="checkbox" :checked="track[a.id]?.dm"
                                        @change="save(a.id,'dm',$event.target.checked)">
                                    <span>Msg Sent</span>
                                </label>
                                <select :value="track[a.id]?.status||''"
                                    @change="save(a.id,'status',$event.target.value)"
                                    class="text-xs border rounded p-1">
                                    <option value="">Status...</option>
                                    <option value="agreed">Agreed</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    activeTab: 'main',
                    mainList: [
                        { id: 1, name: "Arvid Kahl", company: "FeedbackPanda", email: "arvid@thebootstrappedfounder.com", linkedin: "https://www.linkedin.com/in/arvidkahl", bio: "Founder of FeedbackPanda, an ESL teacher productivity tool. Bootstrapped the SaaS with his partner Danielle to $55k MRR in just two years. Known for his transparent 'Open Startup' metrics. Sold the business to a private equity firm in 2019 for a life-changing sum (undisclosed, est. low 7-figures). After the exit, he pivoted to becoming a full-time creator and educator, writing 'Zero to Sold' and 'The Embedded Entrepreneur'. He now runs a podcast and newsletter helping other developers build sustainable bootstrapped businesses without burnout. A true engineer-turned-writer who advocates for 'calm' entrepreneurship." },
                        { id: 2, name: "Daniel Vassallo", company: "Small Bets", email: "daniel@smallbets.co", linkedin: "https://www.linkedin.com/in/danielvassallo", bio: "Ex-Amazon L6 engineer who famously quit his $500k/year job to bet on himself. Initially struggled with a SaaS product (getting only $100 MRR) but pivoted to info-products. Wrote 'The Good Parts of AWS', which generated $100k+ in sales quickly. Then launched 'Small Bets', a community teaching a portfolio approach to entrepreneurship, which now generates $1M+ in revenue. He advocates for avoiding 'big bang' startup failures and instead taking multiple small, asymmetric bets. Living proof that you can leave Big Tech and thrive on your own terms." },
                        { id: 3, name: "Pieter Levels", company: "Nomad List", email: "pieter@levels.io", linkedin: "https://www.linkedin.com/in/levelspieter", bio: "The archetype of the modern Indie Hacker. A Dutch programmer who famously launched 12 startups in 12 months. Some failed, but Nomad List (a site for digital nomads) and Remote OK (a job board) took off. He now runs a portfolio of one-person AI startups (including PhotoAI and InteriorAI) generating over $3M/year with 0 employees and 0 funding. His book 'Make' is the bible for shipping fast. He lives out of a backpack, traveling the world while coding. A controversial but undeniably brilliant figure in the solopreneur space." },
                        { id: 4, name: "Justin Welsh", company: "Justin Welsh", email: "justin@justinwelsh.me", linkedin: "https://www.linkedin.com/in/justinwelsh", bio: "Former executive who helped build a healthcare tech company to a $3B valuation and then burned out. He quit to become a solopreneur and built a one-person business to $5M+ in revenue with 94% margins. Famous for his 'LinkedIn Operating System' course, which teaches others how to build a massive personal brand. He treats his content like a product, posting daily to his 500k+ followers. He advocates for 'diversified solopreneurship'â€”consulting, courses, and newsletters. He lives a quiet life in upstate New York, proving you don't need to be in SF to win." },
                        { id: 5, name: "Sahil Lavingia", company: "Gumroad", email: "sahil@gumroad.com", linkedin: "https://www.linkedin.com/in/sahillavingia", bio: "Founder of Gumroad, a platform for creators to sell digital products. His story is a rollercoaster: he raised $8M from top VCs (Kleiner Perkins) to build the next billion-dollar unicorn, but growth stalled. He had to lay off almost his entire team and buy back his company from investors for pennies on the dollar. He rebuilt Gumroad as a profitable, remote-first, 'calm' company that now processes hundreds of millions for creators. His book 'The Minimalist Entrepreneur' argues for starting businesses that make money from day one, rather than chasing growth at all costs." },
                        { id: 6, name: "Rand Fishkin", company: "SparkToro", email: "rand@sparktoro.com", linkedin: "https://www.linkedin.com/in/randfishkin", bio: "Co-founder of Moz, the SEO software giant. He grew Moz to $45M+ revenue but left after a painful battle with depression and board conflicts. He wrote 'Lost and Founder', a brutally honest memoir exposing the dark side of the VC-backed startup world. He then founded SparkToro, an audience intelligence tool, with a unique funding model (LLC structure, profit-sharing) designed to avoid the 'growth trap'. He is a vocal critic of the 'growth at all costs' mentality and advocates for 'chill work'. A legend in the SEO and marketing world." },
                        { id: 7, name: "Nathan Barry", company: "ConvertKit", email: "nathan@convertkit.com", linkedin: "https://www.linkedin.com/in/nathanbarry", bio: "Founder of ConvertKit (now Kit), an email marketing platform for creators. He started as a UI designer and ebook author ('Authority'). He famously challenged himself to build a SaaS to $5k MRR in 6 months publicly, which became ConvertKit. He bootstrapped the company through years of slow growth before it exploded. Today, it does $35M+ ARR and is one of the most respected bootstrapped companies in the world. He writes about 'The Ladders of Wealth Creation' and investing in creators. He recently bought a ghost town in Idaho to turn it into a creator campus." },
                        { id: 8, name: "Rob Walling", company: "TinySeed", email: "rob@tinyseed.com", linkedin: "https://www.linkedin.com/in/robwalling", bio: "Often called the 'Godfather of Bootstrapping'. He has been building software businesses since the early 2000s. He built Drip (an email automation tool) and sold it to Leadpages for a significant exit. He co-founded MicroConf, the world's largest community for self-funded founders, and TinySeed, the first startup accelerator for bootstrappers (providing funding without demanding unicorn outcomes). His podcast 'Startups for the Rest of Us' has over 600 episodes. His book 'Start Small, Stay Small' was one of the first guides to niche software entrepreneurship." },
                        { id: 9, name: "Courtland Allen", company: "Indie Hackers", email: "courtland@indiehackers.com", linkedin: "https://www.linkedin.com/in/courtland-allen-93203422", bio: "Founder of IndieHackers.com, a community and forum for developers sharing revenue numbers and stories. He graduated from MIT and tried Y Combinator, but found the VC path unfulfilling. He built Indie Hackers in 3 weeks and grew it by interviewing successful bootstrappers. Stripe acquired the site just 6 months after launch to support the startup ecosystem. He continues to run the podcast, which is a primary source of inspiration for thousands of founders. He champions the idea that you can build a life-changing business without raising venture capital." },
                        { id: 10, name: "Pat Walls", company: "Starter Story", email: "pat@starterstory.com", linkedin: "https://www.linkedin.com/in/patwalls", bio: "Founder of Starter Story, a database of thousands of case studies of successful business founders. He started it as a simple blog while working a day job. He bootstrapped it to over $1M/year in revenue, primarily through SEO and sponsorships. He is known for hard work and 'shipping'â€”he famously built a 24-hour startup challenge. He shares all his revenue numbers publicly. Starter Story is now one of the biggest resources for finding business ideas, with millions of monthly visitors. A prime example of content-led bootstrapping." },
                        { id: 11, name: "Jason Fried", company: "37signals", email: "jason@37signals.com", linkedin: "https://www.linkedin.com/in/jason-fried", bio: "Co-founder and CEO of 37signals (Basecamp). Started in web design in the 90s. In 2004, launched Basecamp which revolutionized project management. Co-authored 'REWORK' and 'It Doesn't Have to Be Crazy at Work'. Champions the 'calm company' philosophy: sustainable 40-hour weeks, no venture capital, and intentional smallness. Created HEY email service. A vocal critic of 'hustle culture' and growth-at-all-costs. Operates a profitable, debt-free company for 25+ years." },
                        { id: 12, name: "David Heinemeier Hansson", company: "37signals", email: "dhh@37signals.com", linkedin: "https://www.linkedin.com/in/david-heinemeier-hansson-374b18221", bio: "Co-founder/CTO of 37signals and Creator of Ruby on Rails. He extracted Rails from Basecamp in 2004, changing web development forever. Rails powers Shopify, Airbnb, and GitHub. He is a Le Mans class-winning racing driver. Co-authored 'REWORK' and 'Remote'. Known for his fiery blog posts against big tech monopolies (Apple/Google) and surveillance capitalism. Advocates for 'omakase' software design and the majestic monolith." },
                        { id: 13, name: "Paul Jarvis", company: "Fathom Analytics", email: "paul@usefathom.com", linkedin: "https://www.linkedin.com/in/pauljarvis", bio: "Co-founder of Fathom Analytics and author of 'Company of One'. He challenges the narrative that growth is always good. He built Fathom as a privacy-focused alternative to Google Analytics. He spent years as a successful freelance designer before pivoting to products. He advocates for questioning growth and building a business that supports your life, rather than running it. He famously runs a profitable SaaS with a tiny team and no desire to become a unicorn." },
                        { id: 14, name: "Ash Maurya", company: "LEANSTACK", email: "ash@leanstack.com", linkedin: "https://www.linkedin.com/in/ashmaurya", bio: "Creator of the Lean Canvas and author of 'Running Lean'. He adapted the Business Model Canvas into a one-page tool specifically for startups to validate their ideas. He focuses on the 'Problem/Solution Fit' stage. He founded LEANSTACK to provide tools and coaching for entrepreneurs. His philosophy: 'Life's too short to build something nobody wants'. He teaches a systematic, scientific approach to de-risking new business ideas before building them." },
                        { id: 15, name: "Nir Eyal", company: "NirAndFar", email: "nir@nirandfar.com", linkedin: "https://www.linkedin.com/in/nireyal", bio: "Bestselling author of 'Hooked: How to Build Habit-Forming Products'. He decoded the psychology behind why we love apps like Facebook and Instagram (Trigger, Action, Reward, Investment). Later wrote 'Indistractable' to help people take back their attention. He has taught at Stanford GSB. He invests in habit-forming technologies. He bridges the gap between behavioral psychology and product design, helping founders build sticky products responsibly." },
                        { id: 16, name: "Marty Neumeier", company: "Liquid Agency", email: "marty@liquidagency.com", linkedin: "https://www.linkedin.com/in/martyneumeier", bio: "The 'Godfather of Branding'. Author of 'The Brand Gap', 'Zag', and 'The Brand Flip'. He defines brand not as a logo, but as 'a customer's gut feeling about a product, service, or company'. He advocates for radical differentiation ('Zagging' when everyone else zags). He has advised the world's top companies on strategy. His books are famous for being visual and concise actionable guides. He emphasizes the intersection of strategy and creativity." },
                        { id: 17, name: "Lou Downe", company: "School of Good Services", email: "lou@schoolofgoodservices.com", linkedin: "https://www.linkedin.com/in/loudowne", bio: "Author of 'Good Services' and former Director of Design for the UK Government. Lou founded the discipline of service design in the UK government, scaling the team to 2000+ designers. Their book is the bible for designing services that actually work for users. They advocate for simple, accessible, and coherent services. They now run the School of Good Services, teaching organizations how to solve complex service problems." },
                        { id: 18, name: "April Dunford", company: "Ambient Strategy", email: "april@aprildunford.com", linkedin: "https://www.linkedin.com/in/aprildunford", bio: "The world's leading expert on Product Positioning. Author of 'Obviously Awesome' and 'Sales Pitch'. She spent 25 years as a VP Marketing at startups, launching 16 products. She realized most products fail because they are misunderstood, not because they are bad. She teaches a methodology to context-set your product so customers instantly 'get it'. She is a hilarious and high-energy speaker. She saves founders from the 'we have no competitors' trap." },
                        { id: 19, name: "Michele Hansen", company: "Geocodio", email: "michele@geocod.io", linkedin: "https://www.linkedin.com/in/michelehansen", bio: "Co-founder of Geocodio (a SaaS api for geocoding). Author of 'Deploy Empathy'. She bootstrapped Geocodio to millions in ARR with her husband. She is known for her mastery of customer interviewing. She teaches founders how to talk to customers without awkwardness to uncover true needs. She co-hosts the 'Software Social' podcast. She proves that a gentle, empathetic approach to business is highly profitable." },
                        { id: 20, name: "Adii Pienaar", company: "Cogsy", email: "adii@cogsy.com", linkedin: "https://www.linkedin.com/in/adii", bio: "Co-founder of WooCommerce (sold to Automattic). Founder of Cogsy. Author of 'Life Profitability'. He helped build the world's most popular e-commerce platform. After exiting, he realized financial success didn't equal happiness. He now advocates for 'Life Profitability'â€”optimizing your business to support your well-being, family, and values. He builds empowering tools for DTC brands. He is a thoughtful voice on the mental health of founders." },
                        { id: 21, name: "Gabriel Weinberg", company: "DuckDuckGo", email: "yegg@duckduckgo.com", linkedin: "https://www.linkedin.com/in/gabrielweinberg", bio: "CEO of DuckDuckGo, the privacy search engine. Co-author of 'Traction'. He proved you can compete with Google by focusing on privacy. His book 'Traction' introduced the 'Bullseye Framework', helping startups find their one channel that works. He argues that 'Traction trumps everything'. He is a mental model enthusiast (Super Thinking). He built a unicorn by swimming against the tide of surveillance capitalism." },
                        { id: 22, name: "Justin Mares", company: "Kettle & Fire", email: "justin@kettleandfire.com", linkedin: "https://www.linkedin.com/in/justinmares", bio: "Co-author of 'Traction'. Founder of Kettle & Fire (bone broth) and Perfect Keto. He is a DTC giant. He famously validated the bone broth idea by setting up a landing page and buying bing ads before making the product. He grew Kettle & Fire to $100M+ revenue. He writes about health/wellness and longevity. He invests in companies that make people healthier. A master of testing ideas cheaply before scaling." },
                        { id: 23, name: "Eric Ries", company: "Long-Term Stock Exchange", email: "eric@ltse.com", linkedin: "https://www.linkedin.com/in/eries", bio: "Author of 'The Lean Startup', the book that defined modern entrepreneurship. He introduced terms like MVP, Pivot, and Build-Measure-Learn. He changed how the entire world builds companies, moving from 'business plans' to 'validated learning'. He recently founded the Long-Term Stock Exchange (LTSE) to fix the short-termism of Wall Street. He advocates for sustainable growth and long-term thinking in public markets." },
                        { id: 24, name: "Ben Horowitz", company: "Andreessen Horowitz", email: "ben@a16z.com", linkedin: "https://www.linkedin.com/in/benhorowitz", bio: "Co-founder of a16z. Author of 'The Hard Thing About Hard Things'. Former CEO of Opsware (sold to HP for $1.6B). His book is the definitive guide to the psychological struggle of being a CEO. He writes about the 'Wartime CEO' vs 'Peacetime CEO'. He is a hip-hop aficionado who starts every chapter with rap lyrics. He helped define the modern VC model of 'services' for founders." },
                        { id: 25, name: "Jessica Livingston", company: "Y Combinator", email: "jessica@ycombinator.com", linkedin: "https://www.linkedin.com/in/jessicalivingston", bio: "Co-founder of Y Combinator. Author of 'Founders at Work'. She is the heart of YC. While Paul Graham focused on ideas, she focused on people. She developed the social radar to pick winners like Airbnb and Dropbox when they were just kids with ideas. Her book is a classic collection of interviews on the early days of tech giants. She champions the human side of startups and character over credentials." },
                        { id: 26, name: "Chris Guillebeau", company: "The Art of Non-Conformity", email: "chris@chrisguillebeau.com", linkedin: "https://www.linkedin.com/in/chrisguillebeau", bio: "Author of 'The $100 Startup' and 'Side Hustle'. He visited every country in the world before age 35. He chronicles the stories of people creating freedom through small micro-businesses. He organizes the World Domination Summit. He advocates for the 'quest'â€”setting a big goal and pursuing it. He helps people escape traditional employment through low-cost, high-value side projects." },
                        { id: 27, name: "MJ DeMarco", company: "The Fastlane Forum", email: "mj@thefastlaneforum.com", linkedin: "https://www.linkedin.com/in/mj-demarco-9b0445", bio: "Author of 'The Millionaire Fastlane' and 'Unscripted'. He founded Limos.com and sold it for millions. He challenges the 'slowlane' advice of saving 10% and retiring at 65. He advocates for 'The Fastlane': building scalable systems that divorce income from time. Known for his 'tough love' no-nonsense style. He runs The Fastlane Forum, a community for entrepreneurs serious about rapid wealth creation." },
                        { id: 28, name: "Dan Norris", company: "WP Curve", email: "dan@dannorris.me", linkedin: "https://www.linkedin.com/in/dannorris", bio: "Author of 'The 7 Day Startup'. Co-founder of WP Curve (sold to GoDaddy). He famously launched WP Curve after a string of failures, getting his first customer in days. He popularized the 'productized service' model (unlimited WP jobs for a flat fee). He is also a craft beer brewer (Black Hops Brewing). He advocates for launching quickly to validate ideas instead of planning for months. 'You don't learn until you launch'." },
                        { id: 29, name: "Allan Dib", company: "Successwise", email: "allan@successwise.com", linkedin: "https://www.linkedin.com/in/allandib", bio: "Author of 'The 1-Page Marketing Plan'. Serial entrepreneur. He simplified the complex world of marketing into a single page canvas. His book is a global bestseller for small businesses. He advocates for 'Direct Response Marketing' over 'Brand Awareness'. He teaches business owners how to get new customers systematically. He focuses on clarity and systems in marketing." },
                        { id: 30, name: "Alex Hormozi", company: "Acquisition.com", email: "alex@acquisition.com", linkedin: "https://www.linkedin.com/in/alexanderhormozi", bio: "Founder of GymLaunch (sold for $46M) and Acquisition.com. Author of '$100M Offers' and '$100M Leads'. He exploded onto the scene with his gym-rat physique and genius business advice. He teaches 'Grand Slam Offers'â€”making offers so good people feel stupid saying no. He focuses on increasing LTV and removing constraints. He shares all his business secrets for free on YouTube. A master of value creation." },
                        { id: 31, name: "DHH", company: "37signals", email: "dhh@37signals.com", linkedin: "https://www.linkedin.com/in/david-heinemeier-hansson-374b18221", bio: "Creator of Ruby on Rails. CTO of 37signals. Racing driver. (Duplicate entry, see #12). Famous ensuring developer happiness. He coined 'The Majestic Monolith'. He advocates against using complex microservices when a simple Rails app will do. He writes about stoicism and tranquility. A polarizing but deeply influential figure in software engineering." },
                        { id: 32, name: "Tony Fadell", company: "Build Collective", email: "tony@tonyfadell.com", linkedin: "https://www.linkedin.com/in/tonyfadell", bio: "The father of the iPod and founder of Nest (sold to Google for $3.2B). Author of 'Build'. He led the teams that created the iPod and iPhone at Apple. He teaches 'story-driven' product development. He writes about the difference between 'opinion-based' and 'data-based' decisions. He now invests in deep tech to save the planet. A hardware legend who understands the marriage of design and technology." },
                        { id: 33, name: "Tiago Forte", company: "Forte Labs", email: "tiago@fortelabs.co", linkedin: "https://www.linkedin.com/in/tiagoforte", bio: "Founder of Forte Labs. Creator of 'Building a Second Brain'. He teaches people how to organize their digital lives using the CODE framework (Capture, Organize, Distill, Express). He advocates for 'knowledge management' as a superpower. He helps creatives turn information overload into creative output. He is a leading voice in the productivity and PKM (Personal Knowledge Management) space." },
                        { id: 34, name: "James Clear", company: "JamesClear.com", email: "james@jamesclear.com", linkedin: "https://www.linkedin.com/in/jamesclear", bio: "Author of 'Atomic Habits', one of the best-selling books of the century (15M+ copies). He writes about habits, decision making, and continuous improvement. Famous for the concept of '1% better every day'. He started as a blogger writing consistently twice a week. He advocates for systems over goals. His 3-2-1 newsletter is one of the most popular in the world. He simplifies complex psychology into actionable steps." },
                        { id: 35, name: "Josh Kaufman", company: "Personal MBA", email: "josh@personalmba.com", linkedin: "https://www.linkedin.com/in/joshkaufman", bio: "Author of 'The Personal MBA' and 'The First 20 Hours'. He challenges the idea that you need an expensive degree to understand business. He synthesized the most important business concepts into a single book. He teaches rapid skill acquisition. He advocates for self-education and mental models. He empowers people to learn whatever they need to succeed without permission." },
                        { id: 36, name: "Ramit Sethi", company: "I Will Teach You To Be Rich", email: "ramit@iwillteachyoutoberich.com", linkedin: "https://www.linkedin.com/in/ramitsethi", bio: "Author of 'I Will Teach You To Be Rich'. Star of the Netflix show 'How to Get Rich'. He challenges traditional frugal advice (stop buying lattes). Instead, he advocates for 'The Rich Life'â€”spending extravagantly on what you love, and cutting costs mercilessly on what you don't. He teaches automation of finances and negotiation. He focuses on the psychology of money, not just the math." },
                        { id: 37, name: "Noah Kagan", company: "AppSumo", email: "noah@appsumo.com", linkedin: "https://www.linkedin.com/in/noahkagan", bio: "Founder of AppSumo, the #1 software deal site for entrepreneurs. Author of 'Million Dollar Weekend'. He was employee #30 at Facebook and #4 at Mint. He was fired from Facebook and lost $100M in stock options, which became his origin story. He teaches how to start businesses quickly and have fun. He advocates for 'The Coffee Challenge' to get over fear of rejection. A master of marketing and launching." },
                        { id: 38, name: "Ali Abdaal", company: "Ali Abdaal Ltd", email: "ali@aliabdaal.com", linkedin: "https://www.linkedin.com/in/aliabdaal", bio: "Doctor turned YouTuber and Entrepreneur. Author of 'Feel-Good Productivity'. He built a 5M+ subscriber channel sharing productivity tips and book reviews. He pioneered the 'Part-Time YouTuber Academy'. He advocates for 'enjoyable' productivity rather than grinding. He shares his revenue and business growth openly. He helps creators build sustainable businesses while having fun." },
                        { id: 39, name: "Pat Flynn", company: "Smart Passive Income", email: "pat@smartpassiveincome.com", linkedin: "https://www.linkedin.com/in/patflynn3", bio: "Founder of Smart Passive Income (SPI). He was laid off from an architecture job in 2008 and built an online empire. He famously shared every penny he earned in monthly income reports for years. Author of 'Will It Fly?' and 'Superfans'. He teaches ethical affiliate marketing and community building. He advocates for 'serving first'. He is one of the most trusted voices in the online business space." },
                        { id: 40, name: "John Warrillow", company: "The Value Builder System", email: "john@valuebuilder.com", linkedin: "https://www.linkedin.com/in/johnwarrillow", bio: "Author of 'Built to Sell'. Founder of The Value Builder System. He teaches founders how to make their companies sellable, even if they don't plan to sell. He advocates for creating a business that can thrive without the owner. He hosts the 'Built to Sell Radio' podcast, interviewing founders about their exits. He focuses on the 8 drivers of company value. He helps entrepreneurs avoid the 'owner's trap'." },

            computed: {
                currentList() {
                    return this.activeTab === 'main' ? this.mainList : this.discardedList;
                }
            },
            methods: {
                save(id, f, v) {
                    const key = this.activeTab === 'main' ? 'main' : 'discarded';
                    if (!this.track[key]) this.track[key] = {};
                    if (!this.track[key][id]) this.track[key][id] = {};
                    this.track[key][id][f] = v;
                    localStorage.setItem('track', JSON.stringify(this.track));
                },
                downloadCSV() {
                    const list = this.currentList;
                    const listName = this.activeTab === 'main' ? 'Main' : 'Discarded';
                    let c = 'ID,Name,Company,Email,LinkedIn,Bio,Conn,DM,Status\n';
                    list.forEach(a => {
                        const key = this.activeTab === 'main' ? 'main' : 'discarded';
                        const t = (this.track[key] && this.track[key][a.id]) || {};
                        c += `${a.id},"${a.name}","${a.company}","${a.email || ''}","${a.linkedin || ''}","${a.bio}","${t.conn ? 'Y' : 'N'}","${t.dm ? 'Y' : 'N'}","${t.status || ''}"\n`;
                    });
                    const b = new Blob([c], { type: 'text/csv' });
                    const u = URL.createObjectURL(b);
                    const l = document.createElement('a');
                    l.href = u;
                    l.download = `prospects-${listName.toLowerCase()}.csv`;
                    l.click();
                },
                copyEmail(email) {
                    navigator.clipboard.writeText(email).then(() => {
                        // Create toast notification
                        const toast = document.createElement('div');
                        toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded shadow-lg z-50';
                        toast.textContent = 'âœ“ Email copied!';
                        document.body.appendChild(toast);
                        setTimeout(() => {
                            toast.remove();
                        }, 2000);
                    }).catch(err => {
                        alert('Failed to copy email');
                    });
                }
            },
            mounted() {
                const s = localStorage.getItem('track');
                if (s) this.track = JSON.parse(s);

                // Initialize tracking objects if they don't exist
                if (!this.track.main) this.track.main = {};
                if (!this.track.discarded) this.track.discarded = {};
            }
        }).mount('#app');
