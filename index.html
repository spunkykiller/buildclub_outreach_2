                        <td class="px-4 py-3">

                        <td class="px-4 py-3 text-sm">{{ a.company }}</td>
                        <td class="px-4 py-3 text-sm text-gray-600">{{ a.email || '-' }}</td>
                        <td class="px-4 py-3 text-xs text-gray-700 max-w-md">{{ a.bio }}</td>
                        <td class="px-4 py-3">
                            <div class="flex flex-col gap-1">
                                <label class="flex items-center gap-2 text-xs cursor-pointer">
                                    <input type="checkbox" :checked="track[a.id]?.conn"

                                    <span>Conn. Sent</span>
                                </label>
                                <label class="flex items-center gap-2 text-xs cursor-pointer">

                                </label>

                                    @change="save(a.id,'status',$event.target.value)"

                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                        </td>

                        { id: 481, name: "Rob Walling", company: "TinySeed", email: null, linkedin: "https://www.linkedin.com/in/robwalling", bio: "Bootstrapped SaaS pioneer" },
                        { id: 479, name: "Rand Fishkin", company: "SparkToro", email: null, linkedin: "https://www.linkedin.com/in/randfishkin", bio: "Lost and Founder author" },
                        { id: 478, name: "Sahil Lavingia", company: "Gumroad", email: null, linkedin: "https://www.linkedin.com/in/sahillavingia", bio: "Calm company" },
                        { id: 480, name: "Nathan Barry", company: "ConvertKit", email: null, linkedin: "https://www.linkedin.com/in/nathanbarry", bio: "$30M ARR bootstrap" },
                        { id: 477, name: "Justin Welsh", company: "Justin Welsh", email: null, linkedin: "https://www.linkedin.com/in/justinwelsh", bio: "Solo entrepreneur" },
                        { id: 482, name: "Courtland Allen", company: "Indie Hackers", email: null, linkedin: "https://www.linkedin.com/in/courtland-allen-93203422", bio: "Indie Hackers" },
                        { id: 483, name: "Pat Walls", company: "Starter Story", email: null, linkedin: "https://www.linkedin.com/in/patwalls", bio: "Starter Story" }
                    ],
                    track: {}
                }
            },
            computed: {
                currentList() {
                    return this.activeTab === 'main' ? this.mainList : this.discardedList;
                }
            },
            methods: {
                save(id, f, v) {
                    const key = this.activeTab === 'main' ? 'main' : 'discarded';
                    if (!this.track[key]) this.track[key] = {};
                    if (!this.track[key][id]) this.track[key][id] = {};
                    this.track[key][id][f] = v;
                    localStorage.setItem('track', JSON.stringify(this.track));
                },
                downloadCSV() {
                    const list = this.currentList;
                    const listName = this.activeTab === 'main' ? 'Main' : 'Discarded';
                    let c = 'ID,Name,Company,Email,LinkedIn,Bio,Conn,DM,Status\n';
                    list.forEach(a => {
                        const key = this.activeTab === 'main' ? 'main' : 'discarded';
                        const t = (this.track[key] && this.track[key][a.id]) || {};
                        c += `${a.id},"${a.name}","${a.company}","${a.email || ''}","${a.linkedin || ''}","${a.bio}","${t.conn ? 'Y' : 'N'}","${t.dm ? 'Y' : 'N'}","${t.status || ''}"\n`;
                    });
                    const b = new Blob([c], { type: 'text/csv' });
                    const u = URL.createObjectURL(b);
                    const l = document.createElement('a');
                    l.href = u;
                    l.download = `prospects-${listName.toLowerCase()}.csv`;
                    l.click();
                }
            },
            mounted() {
                const s = localStorage.getItem('track');
                if (s) this.track = JSON.parse(s);

                // Initialize tracking objects if they don't exist
                if (!this.track.main) this.track.main = {};
                if (!this.track.discarded) this.track.discarded = {};
            }
        }).mount('#app');
    </script>
