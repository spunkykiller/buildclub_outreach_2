        .sortable {
            cursor: pointer;
            user-select: none;
        }

        .sortable:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>

                </span>
                <button @click="downloadCSV" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">

            </div>
        </header>

                    class="py-4 px-1 border-b-2 font-medium text-sm">
                    High Probability ({{ mainList.length }})
                </button>
                <button @click="activeTab='discarded'"
                    :class="activeTab==='discarded' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                    class="py-4 px-1 border-b-2 font-medium text-sm">
                    Hard to Reach ({{ discardedList.length }})
                </button>
            </nav>
        </div>

        <div class="bg-white rounded shadow overflow-x-auto">
            <table class="w-full">

                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">

                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bio
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Tracking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(a, i) in sortedList" :key="a.id" class="border-b hover:bg-gray-50">
                        <td class="px-4 py-3 text-sm">{{ a.id }}</td>
                        <td class="px-4 py-3">
                            <div class="font-medium text-sm">{{ a.name }}</div>
                            <a v-if="a.linkedin" :href="a.linkedin" target="_blank"
                                class="text-blue-500 text-xs hover:underline">LinkedIn</a>
                        </td>
                        <td class="px-4 py-3 text-sm">{{ a.company }}</td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <span :class="{
                                'bg-green-100 text-green-800': a.score >= 7,
                                'bg-yellow-100 text-yellow-800': a.score >= 5 && a.score < 7,
                                'bg-red-100 text-red-800': a.score < 5
                            }" class="px-2 py-1 inline-flex text-xs leading-5 font-semibold rounded-full border">
                                {{ a.score }}/10
                            </span>
                        </td>
                        <td class="px-4 py-3 text-sm">
                            <div v-if="a.email" class="flex items-center gap-2">
                                <span class="text-gray-600">{{ a.email }}</span>
                                <button @click="copyEmail(a.email)" class="p-1 hover:bg-gray-100 rounded"
                                    title="Copy email">
                                    <svg class="w-4 h-4 text-gray-500 hover:text-blue-600" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                </button>
                            </div>
                            <span v-else class="text-gray-400">-</span>
                        </td>
                        <td class="px-4 py-3 text-xs text-gray-700 max-w-md">
                            <div>{{ a.bio }}</div>
                            <div class="mt-1 text-gray-500 italic text-[10px]">Probability: {{ a.probability }}</div>
                        </td>
                        <td class="px-4 py-3">
                            <div class="flex flex-col gap-1">
                                <label class="flex items-center gap-2 text-xs cursor-pointer">
                                    <input type="checkbox" :checked="track[a.id]?.conn"

                                    <span>Conn. Sent</span>
                                </label>
                                <label class="flex items-center gap-2 text-xs cursor-pointer">
                                    <input type="checkbox" :checked="track[a.id]?.dm"
                                        @change="save(a.id,'dm',$event.target.checked)">

                                </label>
                                <select :value="track[a.id]?.status||''"

                                    <option value="">Status...</option>
                                    <option value="agreed">Agreed</option>
                                    <option value="rejected">Rejected</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

            computed: {
                currentList() {
                    return this.activeTab === 'main' ? this.mainList : this.discardedList;
                },
                sortedList() {
                    return [...this.currentList].sort((a, b) => {
                        let modifier = this.sortOrder === 'desc' ? -1 : 1;
                        if (this.sortKey === 'score') {
                            return (Number(a.score) - Number(b.score)) * modifier;
                        }
                        return 0;
                    });
                }
            },
            methods: {
                sortBy(key) {
                    if (this.sortKey === key) {
                        this.sortOrder = this.sortOrder === 'asc' ? 'desc' : 'asc';
                    } else {
                        this.sortKey = key;
                        this.sortOrder = 'desc';
                    }
                },
                save(id, f, v) {
                    const key = this.activeTab === 'main' ? 'main' : 'discarded';
                    if (!this.track[key]) this.track[key] = {};
                    if (!this.track[key][id]) this.track[key][id] = {};
                    this.track[key][id][f] = v;
                    localStorage.setItem('track', JSON.stringify(this.track));
                },
                downloadCSV() {
                    const list = this.currentList;
                    const listName = this.activeTab === 'main' ? 'Main' : 'Discarded';
                    let c = 'ID,Name,Company,Score,Email,LinkedIn,Bio,Conn,DM,Status\n';
                    list.forEach(a => {
                        const key = this.activeTab === 'main' ? 'main' : 'discarded';
                        const t = (this.track[key] && this.track[key][a.id]) || {};
                        c += `${a.id},"${a.name}","${a.company}","${a.score}/10","${a.email || ''}","${a.linkedin || ''}","${a.bio}","${t.conn ? 'Y' : 'N'}","${t.dm ? 'Y' : 'N'}","${t.status || ''}"\n`;
                    });
                    const b = new Blob([c], { type: 'text/csv' });
                    const u = URL.createObjectURL(b);
                    const l = document.createElement('a');
                    l.href = u;
                    l.download = `prospects-${listName.toLowerCase()}.csv`;
                    l.click();
                },
                copyEmail(email) {
                    navigator.clipboard.writeText(email).then(() => {
                        const toast = document.createElement('div');
                        toast.className = 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded shadow-lg z-50';
                        toast.textContent = '‚úì Email copied!';
                        document.body.appendChild(toast);
                        setTimeout(() => {
                            toast.remove();
                        }, 2000);
                    }).catch(err => {
                        alert('Failed to copy email');
                    });
                }
            },
            mounted() {
                const s = localStorage.getItem('track');
                if (s) this.track = JSON.parse(s);
                if (!this.track.main) this.track.main = {};
                if (!this.track.discarded) this.track.discarded = {};
            }
