<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Club Outreach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">ðŸš€ Build Club Outreach</h1>
            <div class="flex gap-4 items-center">
                <span class="bg-white px-4 py-2 rounded shadow text-sm">
                    Total: <strong>{{ authors.length }}</strong>
                </span>
                <button @click="downloadCSV" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    ðŸ“¥ CSV
                </button>
            </div>
        </header>

        <div class="bg-white rounded shadow">
            <table class="w-full">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs">#</th>
                        <th class="px-4 py-3 text-left text-xs">Name</th>
                        <th class="px-4 py-3 text-left text-xs">Company</th>
                        <th class="px-4 py-3 text-left text-xs">Bio</th>
                        <th class="px-4 py-3 text-left text-xs">Tracking</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(a, i) in authors" :key="a.id" class="border-b">
                        <td class="px-4 py-3">{{ i + 1 }}</td>
                        <td class="px-4 py-3">
                            <div class="font-medium">{{ a.full_name }}</div>
                            <a v-if="a.linkedin" :href="a.linkedin" target="_blank"
                                class="text-blue-500 text-xs">LinkedIn</a>
                        </td>
                        <td class="px-4 py-3">{{ a.company }}</td>
                        <td class="px-4 py-3 text-sm">{{ a.bio }}</td>
                        <td class="px-4 py-3">
                            <label class="flex gap-2 text-xs">
                                <input type="checkbox" :checked="track[a.id]?.conn"
                                    @change="save(a.id,'conn',$event.target.checked)">Conn
                            </label>
                            <label class="flex gap-2 text-xs">
                                <input type="checkbox" :checked="track[a.id]?.dm"
                                    @change="save(a.id,'dm',$event.target.checked)">DM
                            </label>
                            <select :value="track[a.id]?.status||''" @change="save(a.id,'status',$event.target.value)"
                                class="text-xs border rounded mt-1">
                                <option value="">-</option>
                                <option value="agreed">âœ“</option>
                                <option value="rejected">âœ—</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    authors: [
                        { id: 573, full_name: "Jason Fried", company: "37signals", linkedin: "https://www.linkedin.com/in/jason-fried", bio: "Co-founder of Basecamp. Calm companies advocate" },
                        { id: 574, full_name: "David Heinemeier Hansson", company: "37signals", linkedin: "https://www.linkedin.com/in/david-heinemeier-hansson-374b18221", bio: "Creator of Ruby on Rails" },
                        { id: 575, full_name: "Paul Jarvis", company: "Fathom Analytics", linkedin: "https://www.linkedin.com/in/pauljarvis", bio: "Company of One author" },
                        { id: 576, full_name: "Ash Maurya", company: "LEANSTACK", linkedin: "https://www.linkedin.com/in/ashmaurya", bio: "Lean Canvas creator" },
                        { id: 577, full_name: "Nir Eyal", company: "NirAndFar", linkedin: "https://www.linkedin.com/in/nireyal", bio: "Hooked author" },
                        { id: 578, full_name: "Marty Neumeier", company: "Liquid Agency", linkedin: "https://www.linkedin.com/in/martyneumeier", bio: "The Brand Gap author" },
                        { id: 579, full_name: "Lou Downe", company: "School of Good Services", linkedin: null, bio: "Service design expert" },
                        { id: 580, full_name: "April Dunford", company: "Ambient Strategy", linkedin: "https://www.linkedin.com/in/aprildunford", bio: "Positioning expert" },
                        { id: 581, full_name: "Michele Hansen", company: "Geocodio", linkedin: null, bio: "Deploy Empathy author" },
                        { id: 582, full_name: "Adii Pienaar", company: "Cogsy", linkedin: null, bio: "WooCommerce founder" },
                        { id: 583, full_name: "Gabriel Weinberg", company: "DuckDuckGo", linkedin: "https://www.linkedin.com/in/gabrielweinberg", bio: "Traction co-author" },
                        { id: 584, full_name: "Justin Mares", company: "Kettle & Fire", linkedin: null, bio: "Traction co-author" },
                        { id: 585, full_name: "Eric Ries", company: "LTSE", linkedin: "https://www.linkedin.com/in/eries", bio: "Lean Startup author" },
                        { id: 586, full_name: "Ben Horowitz", company: "a16z", linkedin: "https://www.linkedin.com/in/benhorowitz", bio: "Hard Thing About Hard Things author" },
                        { id: 587, full_name: "Jessica Livingston", company: "Y Combinator", linkedin: "https://www.linkedin.com/in/jessicalivingston", bio: "Founders at Work author" },
                        { id: 588, full_name: "Chris Guillebeau", company: "Art of Non-Conformity", linkedin: "https://www.linkedin.com/in/chrisguillebeau", bio: "$100 Startup author" },
                        { id: 589, full_name: "MJ DeMarco", company: "Fastlane Forum", linkedin: "https://www.linkedin.com/in/mj-demarco-9b0445", bio: "Millionaire Fastlane author" },
                        { id: 590, full_name: "Dan Norris", company: "WP Curve", linkedin: null, bio: "7 Day Startup author" },
                        { id: 591, full_name: "Allan Dib", company: "Successwise", linkedin: null, bio: "1-Page Marketing Plan author" },
                        { id: 592, full_name: "Alex Hormozi", company: "Acquisition.com", linkedin: "https://www.linkedin.com/in/alexanderhormozi", bio: "$100M Offers author" },
                        { id: 474, full_name: "Arvid Kahl", company: "FeedbackPanda", linkedin: "https://www.linkedin.com/in/arvidkahl", bio: "Bootstrapping expert" },
                        { id: 475, full_name: "Daniel Vassallo", company: "Small Bets", linkedin: "https://www.linkedin.com/in/danielvassallo", bio: "Small bets approach" },
                        { id: 476, full_name: "Pieter Levels", company: "Nomad List", linkedin: "https://www.linkedin.com/in/levelspieter", bio: "40+ startups" },
                        { id: 481, full_name: "Rob Walling", company: "TinySeed", linkedin: "https://www.linkedin.com/in/robwalling", bio: "Bootstrapped SaaS pioneer" },
                        { id: 479, full_name: "Rand Fishkin", company: "SparkToro", linkedin: "https://www.linkedin.com/in/randfishkin", bio: "Lost and Founder author" },
                        { id: 478, full_name: "Sahil Lavingia", company: "Gumroad", linkedin: "https://www.linkedin.com/in/sahillavingia", bio: "Calm company" },
                        { id: 480, full_name: "Nathan Barry", company: "ConvertKit", linkedin: "https://www.linkedin.com/in/nathanbarry", bio: "$30M ARR bootstrap" },
                        { id: 477, full_name: "Justin Welsh", company: "Justin Welsh", linkedin: "https://www.linkedin.com/in/justinwelsh", bio: "Solo entrepreneur" },
                        { id: 482, full_name: "Courtland Allen", company: "Indie Hackers", linkedin: "https://www.linkedin.com/in/courtland-allen-93203422", bio: "Indie Hackers" },
                        { id: 483, full_name: "Pat Walls", company: "Starter Story", linkedin: "https://www.linkedin.com/in/patwalls", bio: "Starter Story" }
                    ],
                    track: {}
                }
            },
            methods: {
                save(id, f, v) {
                    if (!this.track[id]) this.track[id] = {};
                    this.track[id][f] = v;
                    localStorage.setItem('track', JSON.stringify(this.track));
                },
                downloadCSV() {
                    let c = 'ID,Name,Company,LinkedIn,Bio,Conn,DM,Status\n';
                    this.authors.forEach(a => {
                        const t = this.track[a.id] || {};
                        c += `${a.id},"${a.full_name}","${a.company}","${a.linkedin || ''}","${a.bio}","${t.conn ? 'Y' : 'N'}","${t.dm ? 'Y' : 'N'}","${t.status || ''}"\n`;
                    });
                    const b = new Blob([c], { type: 'text/csv' });
                    const u = URL.createObjectURL(b);
                    const l = document.createElement('a');
                    l.href = u;
                    l.download = 'prospects.csv';
                    l.click();
                }
            },
            mounted() {
                const s = localStorage.getItem('track');
                if (s) this.track = JSON.parse(s);
            }
        }).mount('#app');
    </script>
</body>

</html>
