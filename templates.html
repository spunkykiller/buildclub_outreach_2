<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Message Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
    <div id="app" class="max-w-5xl mx-auto p-6">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Message Templates</h1>
                    <p class="text-sm text-gray-600 mt-1">Edit your quick-copy outreach messages</p>
                </div>
                <a href="index.html"
                    class="px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-sm font-medium transition-colors">
                    â† Back to Main
                </a>
            </div>
        </div>

        <!-- Template Editor -->
        <div class="space-y-6">
            <!-- Template 1 -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Message Template 1
                </label>
                <textarea v-model="templates.template1"
                    class="w-full h-48 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                    placeholder="Enter your first message template here..."></textarea>
                <p class="text-xs text-gray-500 mt-2">ğŸ’¡ Use {{Name}} and {{Context}} as placeholders</p>
            </div>

            <!-- Template 2 -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Message Template 2
                </label>
                <textarea v-model="templates.template2"
                    class="w-full h-48 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                    placeholder="Enter your second message template here..."></textarea>
                <p class="text-xs text-gray-500 mt-2">ğŸ’¡ Use {{Name}} and {{Context}} as placeholders</p>
            </div>

            <!-- Template 3 -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    Message Template 3
                </label>
                <textarea v-model="templates.template3"
                    class="w-full h-48 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none font-mono text-sm"
                    placeholder="Enter your third message template here..."></textarea>
                <p class="text-xs text-gray-500 mt-2">ğŸ’¡ Use {{Name}} and {{Context}} as placeholders</p>
            </div>
        </div>

        <!-- Save Button -->
        <div class="mt-6 flex justify-end gap-3">
            <a href="index.html"
                class="px-6 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium transition-colors">
                Cancel
            </a>
            <button @click="saveTemplates"
                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
                ğŸ’¾ Save Templates
            </button>
        </div>

        <!-- Success Message -->
        <div v-if="showSuccess" class="fixed bottom-6 right-6 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg">
            âœ“ Templates saved successfully!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    templates: {
                        template1: '',
                        template2: '',
                        template3: ''
                    },
                    showSuccess: false
                };
            },
            mounted() {
                // Load templates from localStorage or set defaults
                const saved = localStorage.getItem('outreach_templates');
                if (saved) {
                    this.templates = JSON.parse(saved);
                } else {
                    // Set default template 1
                    this.templates.template1 = `Hi {{Name}},

I'm Mohit â€” an early-stage founder and host of a small YouTube podcast, The Build Club Conversations (~300 subscribers).

I've been following your journey, especially {{Context}}, and would love to learn directly from your experience building companies.

If you're open to it, I'd love to host you for a 60-minute conversation over Google Meet about your journey, key decisions, and lessons. It would be published on my channel and kept focused purely on insights for founders.

Happy to work around your schedule if this sounds interesting.

Best regards,
Mohit Silla`;
                }
            },
            methods: {
                saveTemplates() {
                    localStorage.setItem('outreach_templates', JSON.stringify(this.templates));
                    this.showSuccess = true;
                    setTimeout(() => {
                        this.showSuccess = false;
                    }, 2000);
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
